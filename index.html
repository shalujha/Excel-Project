<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Excel Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-action-cont">
      <div class="page-action">Home</div>
      <div class="selected-action-prop">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cell-action-cont">
      <span class="material-icons copy"> content_copy </span>
      <span class="material-icons cut"> content_cut </span>
      <span class="material-icons paste"> content_paste </span>
      <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">29</option>
      </select>
      <span class="material-icons bold"> format_bold </span>
      <span class="material-icons italic"> format_italic </span>
      <span class="material-icons underlined"> format_underlined </span>
      <span class="left material-icons alignment"> format_align_left </span>
      <span class="center material-icons alignment"> format_align_center </span>
      <span class="right material-icons alignment"> format_align_right </span>

      <div class="color-prop">
        <span class="material-icons"> text_format </span>
        <input type="color" class="text-color" />
      </div>
      <div class="color-prop">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="background-color" />
      </div>
      <span class="material-icons upload"> file_upload </span>
      <span class="material-icons download"> file_download </span>
    </div>
    <div class="formula-action-cont">
      <input type="text" readonly class="address-bar" />
      <img
        class="formula-icon"
        src="https://img.icons8.com/ios-glyphs/50/000000/formula-fx.png"
      />
      <input type="text" class="forula-bar" />
    </div>
    <div class="grid-cont">
      <div class="top-left-dummy"></div>
     <div class="address-col-cont"></div>
      <div class="cell-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>
    <div class="sheet-cont">
      <div class="sheet-add-icon">
        <span class="material-icons"> post_add </span>
      </div>
      <div class="sheet-folder-cont"></div>
    </div>
    <script src="grid.js"></script>
    <script src="cycle_detection.js"></script>
    <script src="cycle_trace.js"></script>
    <script src="sheet_handling.js"></script>
    <script src="cell_properties.js"></script>
    <script src="formula.js"></script>
    <script src="cut_copy_paste.js"></script>
    <script src="upload_download.js"></script>
  </body>
</html>
